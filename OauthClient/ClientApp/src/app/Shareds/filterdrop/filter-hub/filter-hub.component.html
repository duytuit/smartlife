
    <input 
    type="text" 
    class="form-control form-control-sm search-box"
    [(ngModel)]="searchText" 
    (keydown)="onSearch($event)" 
    (keyup)="onSearch($event)" 
    (blur)="hideList()"
    (keydown.enter)="save($event)"
    (keyup.enter)="hideList()"
    [placeholder]="placeholderText"
    />
    <button class="close-icon" *ngIf="ChkValue" (mouseup)="ClearText()"></button>
  <ul class="filter-list" 
    *ngIf="isVisible && filterSet.length > 0" 
    (mouseover)="cursorOverSet()">
    <li 
      *ngFor="let item of filterSet; index as i;" 
      (click)="setValue(item)">
      {{ item }}
    </li>  
  </ul>
