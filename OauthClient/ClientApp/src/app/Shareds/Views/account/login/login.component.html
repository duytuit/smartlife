<div class="login">
    <div class="login-screen">
        <div class="login-form">
            <div class="row" style="display: inline-block;">
                <h1 class="mt-5 mb-3">Login</h1>
                <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
                    <div class="form-group">
                        <div style="text-align:left"><label></label></div>
                        <input class="form-control" formControlName="uname" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <div style="text-align:left"> <label></label></div>
                        <input type="password" class="form-control" formControlName="passwd" placeholder="Password" autocomplete="off">
                    </div>

                    <div class="mt-4 mb-4">
                        <button class="btn btn-primary" [disabled]="!formdata.valid" name="button" value="login">Login</button>
                        <button class="btn btn-light" name="button" value="cancel">Cancel</button>
                    </div>
